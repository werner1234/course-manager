<div class="close-container">
  <mat-icon (click)="closeModal()">close</mat-icon>
</div>
<ng-container *ngFor="let course of allCourses">
  <div class="course-item"
       (click)="!course.active && course.selected = !course.selected"
       [ngClass]="{'active': course.active}">
    {{course.name}} - {{course.hours}} hours
    <span class="icon" *ngIf="course.selected">
      <mat-icon>check_circle</mat-icon>
    </span>
  </div>
</ng-container>
<div class="add-button">
  <button (click)="addCourses();">Add selected course(s)</button>
</div>
